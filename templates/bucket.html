
<!DOCTYPE html>
<html>
<head>
	<title>Bucket</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<table id="data_table" class="table table-striped table-bordered ">
			<thead class="thead-dark">
					<tr>
						<th>Product Image</th>
			            <th>Product Name</th>
			            <th >Product Description</th>
			            <th >Product Price</th>
			            <th>Remove</th>
					</tr>
				</thead>
				<tbody>
					{% for item in bucket_items %}
					<tr>
						<td><img src="{{ item['image'] }}" alt="no image"></td>
						<td>{{item['product_name']}}</td>
						<td>{{item['product_desc']}}</td>
						<td style="color:green;">{{item['product_price']}}</td>
						<td>
							<form action="{{ url_for('bucket') }}" method="POST">
   							 <input  name="product_name" type="hidden" value="{{item['product_name']}}">
   							 <input  name="shipping" type="hidden" value="{{item['fee']}}">
    						<button type="submit" class="btn btn-primary"> Remove </button>
							</form>
						</td>
							
					</tr>
					{% endfor %}
				</tbody>
		</table>
	</div>

</body>
</html>
